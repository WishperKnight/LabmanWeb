<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lab Track - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="d-flex">
    <div id="sidebar-container" style="width: 280px; background: #2c3e50; min-height: 100vh;" class="p-4 text-white">
        <h4 class="mb-4"><i class="fas fa-microscope me-2"></i> LAB TRACK</h4>
        <nav class="nav flex-column gap-2">
            <a href="dashboard.html" class="nav-link text-white"><i class="fas fa-home me-2"></i> Dashboard</a>
            <a href="inventario.html" class="nav-link text-white"><i class="fas fa-box me-2"></i> Inventario</a>
            <a href="equipos.html" class="nav-link text-white"><i class="fas fa-flask me-2"></i> Equipos</a>
            <a href="ejecuciones.html" class="nav-link text-white"><i class="fas fa-dna me-2"></i> Ejecuciones</a>
            <a href="reportes.html" class="nav-link text-white"><i class="fas fa-chart-bar me-2"></i> Reportes</a>
            <a href="#" class="nav-link text-white active fw-bold bg-primary rounded"><i class="fas fa-users-cog me-2"></i> Admin</a>
        </nav>
    </div>

    <div class="flex-grow-1 p-4">
        <h2 class="fw-bold mb-4">Usuarios del Sistema</h2>
        <div class="card border-0 shadow-sm rounded-4 overflow-hidden">
            <table class="table align-middle mb-0">
                <thead class="table-light">
                    <tr><th class="ps-4">Nombre</th><th>Rol</th><th>Correo</th></tr>
                </thead>
                <tbody id="lista-usuarios"></tbody>
            </table>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    
    const firebaseConfig = { apiKey: "AIzaSyA_aXLKh1HXcXGD1_s7mA7VuCPsSm1IBPA", authDomain: "labmanager-b85b1.firebaseapp.com", projectId: "labmanager-b85b1", storageBucket: "labmanager-b85b1.firebasestorage.app", messagingSenderId: "651630503448", appId: "1:651630503448:web:9a327cbf30b84fd763c56d" };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    onSnapshot(collection(db, "usuarios"), (snap) => {
        const tbody = document.getElementById('lista-usuarios');
        tbody.innerHTML = '';
        snap.forEach(d => {
            const u = d.data();
            tbody.innerHTML += `<tr>
                <td class="ps-4 fw-bold">${u.nombre}</td>
                <td><span class="badge bg-info">${u.rol}</span></td>
                <td>${u.correo}</td>
            </tr>`;
        });
    });
</script>
</body>
</html>
