<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lab Track - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="d-flex">
    <div id="sidebar-container" style="width: 250px;"></div>
    <div class="flex-grow-1 p-4">
        <div class="d-flex justify-content-between mb-4">
            <h2>Usuarios del Sistema</h2>
            <button class="btn btn-teal" data-bs-toggle="modal" data-bs-target="#modalUser">Registrar Usuario</button>
        </div>
        <div class="content-card p-0">
            <table class="table align-middle mb-0">
                <thead class="table-light">
                    <tr><th class="ps-4">Nombre</th><th>Rol</th><th>Correo</th><th>Último Acceso</th></tr>
                </thead>
                <tbody id="lista-usuarios"></tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="modalUser" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header"><h5>Nuevo Usuario</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
            <div class="modal-body">
                <div class="mb-3"><label>Nombre</label><input type="text" id="u-name" class="form-control"></div>
                <div class="mb-3"><label>Correo</label><input type="email" id="u-mail" class="form-control"></div>
                <div class="mb-3"><label>Rol</label><select id="u-rol" class="form-select"><option>Administrador</option><option>Técnico</option></select></div>
            </div>
            <div class="modal-footer"><button class="btn btn-teal w-100" onclick="addUser()">Crear Usuario</button></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="data.js"></script>
<script src="main.js"></script>
<script>
    const uList = document.getElementById('lista-usuarios');
    function renderUsers() {
        uList.innerHTML = '';
        usuarios.forEach(u => {
            uList.innerHTML += `<tr><td class="ps-4 fw-bold">${u.nombre}</td><td>${u.rol}</td><td>${u.correo}</td><td>${u.ultimoAcceso || 'Nunca'}</td></tr>`;
        });
    }
    function addUser() {
        usuarios.push({
            nombre: document.getElementById('u-name').value,
            rol: document.getElementById('u-rol').value,
            correo: document.getElementById('u-mail').value,
            ultimoAcceso: 'Recién creado'
        });
        renderUsers();
        bootstrap.Modal.getInstance(document.getElementById('modalUser')).hide();
    }
    renderUsers();
</script>
</body>
</html>
