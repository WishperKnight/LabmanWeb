<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Reportes | Lab Track</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="sidebar-container"></div>

    <div class="main">
        <div class="container-fluid">
            <header class="d-flex justify-content-between align-items-center mb-5">
                <div>
                    <h2 class="fw-bold text-dark m-0">Historial de Reportes</h2>
                    <p class="text-muted small m-0">Gestión avanzada de incidencias.</p>
                </div>
                <div class="d-flex gap-3 align-items-center">
                    <button class="btn btn-primary rounded-pill px-4 fw-bold shadow-sm" onclick="abrirModalCrear()">
                        <i class="fas fa-plus me-2"></i>Nuevo Reporte
                    </button>
                    
                    <div class="btn-group bg-white shadow-sm p-1 rounded-pill border">
                        <button class="btn btn-sm btn-primary rounded-pill px-3" onclick="cambiarFiltro('todos', this)">Todos</button>
                        <button class="btn btn-sm btn-light rounded-pill px-3" onclick="cambiarFiltro('abierto', this)">Abiertos</button>
                    </div>
                </div>
            </header>

            <div class="card-premium border-0 shadow-sm">
                <div class="table-responsive">
                    <table class="table align-middle">
                        <thead class="text-muted small fw-bold text-uppercase">
                            <tr>
                                <th class="ps-4">Incidencia</th>
                                <th>Laboratorio</th>
                                <th>Técnico</th>
                                <th>Fecha</th>
                                <th>Estado</th>
                                <th class="text-end pe-4">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="lista-reportes"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalReporte" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg" style="border-radius: 20px;">
                <div class="modal-header border-0 pt-4 px-4">
                    <h5 class="fw-bold m-0" id="modalTitulo">Nuevo Reporte</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <form id="form-reporte">
                        <input type="hidden" id="edit-id">
                        <div class="mb-3">
                            <label class="form-label small fw-bold">Momento (Título)</label>
                            <input type="text" id="rep-momento" class="form-control bg-light border-0" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label small fw-bold">Laboratorio (Sede)</label>
                            <select id="rep-lab" class="form-select bg-light border-0" required>
                                <option value="">Seleccione laboratorio...</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label small fw-bold">Técnico Responsable</label>
                            <select id="rep-user" class="form-select bg-light border-0" required>
                                <option value="">Seleccione técnico...</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label small fw-bold">Descripción</label>
                            <textarea id="rep-desc" class="form-control bg-light border-0" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 fw-bold py-2 rounded-3" id="btnGuardar">Guardar Cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { cargarSidebar } from './sidebar.js';
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, addDoc, doc, updateDoc, deleteDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        cargarSidebar('reportes');
        const firebaseConfig = { apiKey: "AIzaSyA_aXLKh1HXcXGD1_s7mA7VuCPsSm1IBPA", authDomain: "labmanager-b85b1.firebaseapp.com", projectId: "labmanager-b85b1", appId: "1:651630503448:web:9a327cbf30b84fd763c56d" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let reportesLocales = [];
        let filtroActual = 'todos';
        const modalEl = new bootstrap.Modal(document.getElementById('modalReporte'));

        // --- CARGAR SPINNERS (LABS Y TÉCNICOS) ---
        async function cargarDesplegables() {
            const labsSnap = await getDocs(collection(db, "laboratorios"));
            const userSnap = await getDocs(collection(db, "usuarios"));
            
            const selLab = document.getElementById('rep-lab');
            const selUser = document.getElementById('rep-user');

            selLab.innerHTML = '<option value="">Seleccione laboratorio...</option>';
            labsSnap.forEach(d => selLab.innerHTML += `<option value="${d.data().nombre}">${d.data().nombre}</option>`);

            selUser.innerHTML = '<option value="">Seleccione técnico...</option>';
            userSnap.forEach(d => selUser.innerHTML += `<option value="${d.data().nombre}">${d.data().nombre}</option>`);
        }

        // --- LISTENER PRINCIPAL ---
        onSnapshot(collection(db, "incidencias"), (snap) => {
            reportesLocales = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            renderizar();
        });

        function renderizar() {
            const cont = document.getElementById('lista-reportes');
            cont.innerHTML = "";
            const filtrados = reportesLocales.filter(r => filtroActual === 'todos' || r.estado === filtroActual);

            filtrados.forEach(r => {
                const esCerrado = r.estado === 'cerrado';
                cont.innerHTML += `
                    <tr class="${esCerrado ? 'opacity-75' : ''}">
                        <td class="ps-4">
                            <div class="fw-bold">${r.Momento}</div>
                            <small class="text-muted d-block text-truncate" style="max-width: 200px;">${r.Descripcion}</small>
                        </td>
                        <td><span class="badge bg-light text-dark border fw-normal">${r.laboratorio}</span></td>
                        <td><div class="small fw-bold text-primary">${r.usuarioNombre}</div></td>
                        <td><span class="small text-muted">${r.FechaDeRegistro}</span></td>
                        <td><span class="badge ${esCerrado ? 'bg-secondary' : 'bg-warning'} rounded-pill">${r.estado}</span></td>
                        <td class="text-end pe-4">
                            <button onclick="prepararEdicion('${r.id}')" class="btn btn-sm btn-light text-primary rounded-circle me-1"><i class="fas fa-edit"></i></button>
                            <button onclick="borrarReporte('${r.id}')" class="btn btn-sm btn-light text-danger rounded-circle"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>`;
            });
        }

        // --- ACCIONES MODAL ---
        window.abrirModalCrear = () => {
            document.getElementById('form-reporte').reset();
            document.getElementById('edit-id').value = "";
            document.getElementById('modalTitulo').innerText = "Nuevo Reporte";
            cargarDesplegables();
            modalEl.show();
        };

        window.prepararEdicion = async (id) => {
            const r = reportesLocales.find(item => item.id === id);
            await cargarDesplegables();
            document.getElementById('edit-id').value = r.id;
            document.getElementById('rep-momento').value = r.Momento;
            document.getElementById('rep-lab').value = r.laboratorio;
            document.getElementById('rep-user').value = r.usuarioNombre;
            document.getElementById('rep-desc').value = r.Descripcion;
            document.getElementById('modalTitulo').innerText = "Editar Reporte";
            modalEl.show();
        };

        document.getElementById('form-reporte').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('edit-id').value;
            const datos = {
                Momento: document.getElementById('rep-momento').value,
                laboratorio: document.getElementById('rep-lab').value,
                usuarioNombre: document.getElementById('rep-user').value,
                Descripcion: document.getElementById('rep-desc').value,
                estado: 'abierto',
                FechaDeRegistro: new Date().toLocaleDateString('es-ES', {day:'numeric', month:'long'}) + " de 2026"
            };

            if (id) {
                await updateDoc(doc(db, "incidencias", id), datos);
            } else {
                await addDoc(collection(db, "incidencias"), datos);
            }
            modalEl.hide();
        });

        window.borrarReporte = async (id) => { if(confirm("¿Eliminar?")) await deleteDoc(doc(db, "incidencias", id)); };
        window.cambiarFiltro = (f, b) => { filtroActual = f; renderizar(); };
    </script>
</body>
</html>
