<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Reportes - Lab Track</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <style>
        body {
            background: #f8f9fa;
            display: flex;
        }

        .sidebar {
            width: 280px;
            background: #2c3e50;
            min-height: 100vh;
            color: white;
            position: fixed;
        }

        .content {
            margin-left: 280px;
            padding: 40px;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="sidebar p-4 d-flex flex-column">
        <h4 class="mb-4">LAB TRACK</h4>
        <nav class="nav flex-column gap-2 mb-auto">
            <a href="dashboard.html" class="nav-link text-white p-2">Dashboard</a>
            <a href="reportes.html" class="nav-link active bg-primary rounded p-2">Reportes</a>
        </nav>
        <button id="btnLogout" class="btn btn-outline-danger">Cerrar Sesi√≥n</button>
    </div>

    <div class="content">
        <h2>Generar Reporte</h2>
        <div class="card p-4 border-0 shadow-sm rounded-4">
            <select id="tipo" class="form-select mb-3">
                <option value="inventario">Inventario</option>
                <option value="equipos">Equipos</option>
            </select>
            <button id="gen" class="btn btn-primary">Descargar PDF</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyA_aXLKh1HXcXGD1_s7mA7VuCPsSm1IBPA", authDomain: "labmanager-b85b1.firebaseapp.com", projectId: "labmanager-b85b1", storageBucket: "labmanager-b85b1.firebasestorage.app", messagingSenderId: "651630503448", appId: "1:651630503448:web:9a327cbf30b84fd763c56d" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        document.getElementById('gen').onclick = async () => {
            const col = document.getElementById('tipo').value;
            const s = await getDocs(collection(db, col));
            const rows = []; s.forEach(d => rows.push([d.data().nombre, d.data().stock || d.data().estado]));

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text("Reporte Lab Track: " + col, 14, 20);
            doc.autoTable({ startY: 30, head: [['Nombre', 'Valor']], body: rows });
            doc.save("reporte.pdf");
        };

        document.getElementById('btnLogout').onclick = () => signOut(auth).then(() => window.location.href = "index.html");
    </script>
</body>

</html>
