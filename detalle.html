<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Detalles - Lab Track</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: #f8f9fa;
            display: flex;
        }

        .sidebar {
            width: 280px;
            background: #2c3e50;
            min-height: 100vh;
            color: white;
            position: fixed;
        }

        .content {
            margin-left: 280px;
            padding: 40px;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="sidebar p-4 d-flex flex-column">
        <h4 class="mb-4">LAB TRACK</h4>
        <nav class="nav flex-column gap-2 mb-auto">
            <a href="dashboard.html" class="nav-link text-white">Dashboard</a>
            <a href="inventario.html" class="nav-link text-white">Inventario</a>
            <a href="equipos.html" class="nav-link text-white">Equipos</a>
        </nav>
        <button id="btnLogout" class="btn btn-outline-danger">Cerrar Sesión</button>
    </div>

    <div class="content">
        <div class="card p-4 shadow-sm rounded-4 border-0">
            <h3 id="n_disp" class="fw-bold">Cargando...</h3>
            <hr>
            <div class="mb-3"><label class="form-label fw-bold">Nombre</label><input type="text" id="en"
                    class="form-control"></div>
            <div class="mb-3"><label class="form-label fw-bold">Valor (Stock/Estado)</label><input type="text" id="ev"
                    class="form-control"></div>
            <div class="d-flex gap-2">
                <button class="btn btn-success" id="btn_u">Actualizar</button>
                <button class="btn btn-danger" id="btn_d">Eliminar</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyA_aXLKh1HXcXGD1_s7mA7VuCPsSm1IBPA", authDomain: "labmanager-b85b1.firebaseapp.com", projectId: "labmanager-b85b1", storageBucket: "labmanager-b85b1.firebasestorage.app", messagingSenderId: "651630503448", appId: "1:651630503448:web:9a327cbf30b84fd763c56d" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const p = new URLSearchParams(window.location.search);
        const id = p.get('id'); const col = p.get('col');
        const dRef = doc(db, col, id);

        async function load() {
            const s = await getDoc(dRef);
            if (s.exists()) {
                document.getElementById('n_disp').textContent = s.data().nombre;
                document.getElementById('en').value = s.data().nombre;
                document.getElementById('ev').value = s.data().stock || s.data().estado;
            }
        }

        document.getElementById('btn_u').onclick = async () => {
            const upd = { nombre: document.getElementById('en').value };
            if (col === 'inventario') upd.stock = Number(document.getElementById('ev').value);
            else upd.estado = document.getElementById('ev').value;
            await updateDoc(dRef, upd); alert("¡Actualizado!");
        };

        document.getElementById('btn_d').onclick = async () => {
            if (confirm("¿Seguro?")) { await deleteDoc(dRef); window.location.href = col + ".html"; }
        };

        document.getElementById('btnLogout').onclick = () => signOut(auth).then(() => window.location.href = "index.html");
        load();
    </script>
</body>

</html>
