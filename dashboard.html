<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Lab Track - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: #f8f9fa;
            display: flex;
        }

        .sidebar {
            width: 280px;
            background: #2c3e50;
            min-height: 100vh;
            color: white;
            position: fixed;
        }

        .content {
            margin-left: 280px;
            padding: 40px;
            width: 100%;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.7);
        }

        .nav-link.active {
            color: white;
            font-weight: bold;
            background: #3498db;
        }
    </style>
</head>

<body>
    <div class="sidebar p-4 d-flex flex-column">
        <h4 class="mb-4"><i class="fas fa-microscope me-2"></i> LAB TRACK</h4>
        <nav class="nav flex-column gap-2 mb-auto">
            <a href="dashboard.html" class="nav-link active rounded p-2"><i class="fas fa-home me-2"></i> Dashboard</a>
            <a href="inventario.html" class="nav-link rounded p-2"><i class="fas fa-box me-2"></i> Inventario</a>
            <a href="equipos.html" class="nav-link rounded p-2"><i class="fas fa-flask me-2"></i> Equipos</a>
            <a href="reportes.html" class="nav-link rounded p-2"><i class="fas fa-chart-bar me-2"></i> Reportes</a>
            <a href="admin.html" class="nav-link rounded p-2"><i class="fas fa-users-cog me-2"></i> Admin</a>
        </nav>
        <button id="btnLogout" class="btn btn-outline-danger mt-4"><i class="fas fa-sign-out-alt me-2"></i> Cerrar
            Sesi√≥n</button>
    </div>

    <div class="content">
        <h2>Bienvenido al Laboratorio</h2>
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card p-4 shadow-sm border-0 rounded-4">
                    <h5>Reactivos</h5>
                    <h2 id="count-inv">0</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-4 shadow-sm border-0 rounded-4">
                    <h5>Equipos</h5>
                    <h2 id="count-eq">0</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-4 shadow-sm border-0 rounded-4">
                    <h5>Usuarios</h5>
                    <h2 id="count-user">0</h2>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyA_aXLKh1HXcXGD1_s7mA7VuCPsSm1IBPA", authDomain: "labmanager-b85b1.firebaseapp.com", projectId: "labmanager-b85b1", storageBucket: "labmanager-b85b1.firebasestorage.app", messagingSenderId: "651630503448", appId: "1:651630503448:web:9a327cbf30b84fd763c56d" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onSnapshot(collection(db, "inventario"), s => document.getElementById('count-inv').textContent = s.size);
        onSnapshot(collection(db, "equipos"), s => document.getElementById('count-eq').textContent = s.size);
        onSnapshot(collection(db, "usuarios"), s => document.getElementById('count-user').textContent = s.size);

        document.getElementById('btnLogout').addEventListener('click', () => signOut(auth).then(() => window.location.href = "index.html"));
    </script>
</body>

</html>
