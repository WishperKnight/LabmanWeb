<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Lab Track</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="./style.css">

    <style>
        /* Ajustes preventivos para evitar que se descuadre en producción */
        body { background-color: #f8f9fa; }
        .main { margin-left: 260px; transition: all 0.3s; padding: 20px; }
        @media (max-width: 768px) { .main { margin-left: 0; } }
        .card-custom { background: white; border-radius: 12px; border: none; transition: transform 0.2s; }
        .card-custom:hover { transform: translateY(-3px); }
        .scroll-section { max-height: 550px; overflow-y: auto; scrollbar-width: thin; }
    </style>
</head>
<body>

    <div id="sidebar-container"></div>

    <div class="main">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="fw-bold text-dark mb-0">Panel de Control</h2>
                <span class="badge bg-white text-dark shadow-sm border p-2">
                    <i class="fas fa-calendar-alt me-2 text-primary"></i>12 de enero, 2026
                </span>
            </div>

            <div class="row g-4 mb-4">
                <div class="col-6 col-md-3">
                    <div class="card-custom p-3 shadow-sm bg-primary text-white">
                        <small class="text-uppercase fw-bold opacity-75">Labs</small>
                        <h3 id="count-labs" class="fw-bold mb-0">0</h3>
                    </div>
                </div>
                <div class="col-6 col-md-3">
                    <div class="card-custom p-3 shadow-sm bg-success text-white">
                        <small class="text-uppercase fw-bold opacity-75">Ejecuciones</small>
                        <h3 id="count-ejecuciones" class="fw-bold mb-0">0</h3>
                    </div>
                </div>
                <div class="col-6 col-md-3">
                    <div class="card-custom p-3 shadow-sm bg-danger text-white">
                        <small class="text-uppercase fw-bold opacity-75">Incidencias</small>
                        <h3 id="count-incidencias" class="fw-bold mb-0">0</h3>
                    </div>
                </div>
                <div class="col-6 col-md-3">
                    <div class="card-custom p-3 shadow-sm bg-dark text-white">
                        <small class="text-uppercase fw-bold opacity-75">Personal</small>
                        <h3 id="count-users" class="fw-bold mb-0">0</h3>
                    </div>
                </div>
            </div>

            <div class="row g-4">
                <div class="col-lg-4">
                    <div class="card-custom shadow-sm h-100 overflow-hidden">
                        <div class="p-3 border-bottom bg-white d-flex justify-content-between align-items-center">
                            <h6 class="mb-0 fw-bold text-success"><i class="fas fa-sync-alt fa-spin me-2"></i>En Curso</h6>
                        </div>
                        <div id="contenedor-ejecuciones" class="p-3 scroll-section">
                            <div class="text-center py-4 text-muted small">Cargando procesos...</div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-5">
                    <div class="card-custom shadow-sm h-100 overflow-hidden">
                        <div class="p-3 border-bottom bg-white">
                            <h6 class="mb-0 fw-bold text-danger"><i class="fas fa-exclamation-triangle me-2"></i>Alertas del Sistema</h6>
                        </div>
                        <div id="contenedor-incidencias" class="p-3 scroll-section">
                            <div class="text-center py-4 text-muted small">Cargando alertas...</div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-3">
                    <div class="card-custom shadow-sm h-100 overflow-hidden">
                        <div class="p-3 border-bottom bg-white">
                            <h6 class="mb-0 fw-bold"><i class="fas fa-building me-2"></i>Sedes</h6>
                        </div>
                        <ul id="lista-labs-dashboard" class="list-group list-group-flush small"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalSeguimiento" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 rounded-4 shadow-lg">
                <div class="modal-header bg-success text-white border-0 p-4">
                    <h5 class="fw-bold mb-0">Ficha del Protocolo</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4 text-dark">
                    <div class="mb-4">
                        <label class="text-muted small fw-bold text-uppercase d-block mb-1">Procedimiento</label>
                        <h5 id="detProtocolo" class="fw-bold text-success"></h5>
                    </div>
                    <div class="row g-3 mb-4">
                        <div class="col-6">
                            <div class="p-2 border rounded">
                                <label class="text-muted small fw-bold text-uppercase d-block">Técnico</label>
                                <span id="detTecnico" class="fw-bold text-primary"></span>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="p-2 border rounded">
                                <label class="text-muted small fw-bold text-uppercase d-block">Equipo</label>
                                <span id="detEquipo" class="fw-bold"></span>
                            </div>
                        </div>
                    </div>
                    <div class="p-3 bg-light rounded border">
                        <div class="d-flex justify-content-between mb-2">
                            <span class="small fw-bold">Estado:</span>
                            <span id="detEstado" class="badge bg-success"></span>
                        </div>
                        <small class="text-muted d-block mt-2">Iniciado: <span id="detFechaIni"></span></small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module">
        import { cargarSidebar } from './sidebar.js';
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyA_aXLKh1HXcXGD1_s7mA7VuCPsSm1IBPA", 
            authDomain: "labmanager-b85b1.firebaseapp.com", 
            projectId: "labmanager-b85b1", 
            storageBucket: "labmanager-b85b1.firebasestorage.app", 
            messagingSenderId: "651630503448", 
            appId: "1:651630503448:web:9a327cbf30b84fd763c56d" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        // Cargar Sidebar
        cargarSidebar('dashboard');

        // Mapeo Global para Modales
        window.verSeguimiento = (protocolo, tecnico, equipo, estado, inicio) => {
            document.getElementById('detProtocolo').innerText = protocolo;
            document.getElementById('detTecnico').innerText = tecnico;
            document.getElementById('detEquipo').innerText = equipo;
            document.getElementById('detEstado').innerText = estado;
            document.getElementById('detFechaIni').innerText = inicio;
            new bootstrap.Modal(document.getElementById('modalSeguimiento')).show();
        };

        // 1. EJECUCIONES (Mapeo: protocolo, tecnico, equipo, estado, fechaInicio)
        onSnapshot(collection(db, "ejecuciones"), (snapshot) => {
            const container = document.getElementById('contenedor-ejecuciones');
            document.getElementById('count-ejecuciones').innerText = snapshot.size;
            container.innerHTML = "";
            
            snapshot.forEach(doc => {
                const e = doc.data();
                const p = `'${e.protocolo}', '${e.tecnico}', '${e.equipo}', '${e.estado}', '${e.fechaInicio}'`;
                container.innerHTML += `
                    <div class="card p-3 mb-2 border-0 bg-light shadow-sm" style="cursor:pointer" onclick="verSeguimiento(${p})">
                        <div class="d-flex justify-content-between align-items-center mb-1">
                            <strong class="text-dark small">${e.protocolo || 'Proceso'}</strong>
                            <div class="spinner-grow spinner-grow-sm text-success"></div>
                        </div>
                        <div class="d-flex justify-content-between small">
                            <span class="text-primary fw-bold"><i class="fas fa-user-circle me-1"></i>${e.tecnico}</span>
                            <span class="text-muted"><i class="fas fa-microscope me-1"></i>${e.equipo}</span>
                        </div>
                    </div>`;
            });
        });

        // 2. INCIDENCIAS (Mapeo: Descripcion, FechaDeRegistro, Momento, laboratorio)
        onSnapshot(collection(db, "incidencias"), (snapshot) => {
            const container = document.getElementById('contenedor-incidencias');
            document.getElementById('count-incidencias').innerText = snapshot.size;
            container.innerHTML = "";
            
            snapshot.forEach(doc => {
                const i = doc.data();
                container.innerHTML += `
                    <div class="p-3 mb-3 bg-white border-start border-danger border-4 rounded-end shadow-sm">
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <span class="badge bg-danger-subtle text-danger">${i.laboratorio}</span>
                            <small class="text-muted" style="font-size:0.65rem;">${i.FechaDeRegistro}</small>
                        </div>
                        <p class="small mb-1 fw-bold text-dark">${i.Momento}</p>
                        <p class="small mb-0 text-muted">${i.Descripcion}</p>
                    </div>`;
            });
        });

        // 3. LABORATORIOS Y USUARIOS
        onSnapshot(collection(db, "laboratorios"), (snapshot) => {
            const list = document.getElementById('lista-labs-dashboard');
            document.getElementById('count-labs').innerText = snapshot.size;
            list.innerHTML = "";
            snapshot.forEach(doc => {
                list.innerHTML += `<li class="list-group-item d-flex justify-content-between align-items-center border-0 py-2">
                    ${doc.data().nombre} <i class="fas fa-check-circle text-success" style="font-size:0.8rem;"></i>
                </li>`;
            });
        });

        onSnapshot(collection(db, "usuarios"), (snapshot) => {
            document.getElementById('count-users').innerText = snapshot.size;
        });
    </script>
</body>
</html>
