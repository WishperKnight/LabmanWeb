<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipos - Lab Track</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 512 512%22><path fill=%22%233b82f6%22 d=%22M352 320c-23.03 0-44.42 8.35-61.1 22.06l-67.9-20.94c4.6-11.41 7-23.59 7-36.12 0-53.02-42.98-96-96-96s-96 42.98-96 96 42.98 96 96 96c8.48 0 16.63-1.11 24.39-3.18l67.35 20.77C226.04 443.34 224 447.45 224 452c0 33.14 26.86 60 60 60h168c33.14 0 60-26.86 60-60v-72c0-33.14-26.86-60-60-60H352zM134 320c-18.78 0-34-15.22-34-34s15.22-34 34-34 34 15.22 34 34-15.22 34-34 34z%22/></svg>">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="sidebar-container"></div>

    <div class="main">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="fw-bold mb-0">Control de Equipos</h2>
                <p class="text-muted small">Inventario técnico y estado operativo de maquinaria.</p>
            </div>
            <button class="btn btn-primary shadow-sm px-4" data-bs-toggle="modal" data-bs-target="#modalEq">
                <i class="fas fa-microscope me-2"></i>Registrar Equipo
            </button>
        </div>

        <div class="card-custom">
            <div class="table-responsive">
                <table class="table align-middle">
                    <thead>
                        <tr>
                            <th>Equipo</th>
                            <th>Fabricante</th>
                            <th>Nº Serie</th>
                            <th>Estado</th>
                            <th class="text-end">Acción</th>
                        </tr>
                    </thead>
                    <tbody id="lista-eq"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalEq" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 rounded-4 p-4 shadow-lg">
                <h5 class="fw-bold mb-4">Nuevo Equipo de Laboratorio</h5>
                
                <div class="mb-3">
                    <label class="form-label small fw-bold">Nombre del Equipo</label>
                    <input type="text" id="eqNombre" class="form-control" placeholder="Ej: Centrífuga de alta velocidad">
                </div>

                <div class="mb-3">
                    <label class="form-label small fw-bold">Fabricante</label>
                    <input type="text" id="eqFabricante" class="form-control" placeholder="Ej: Thermo Fisher">
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label small fw-bold">Número de Serie</label>
                        <input type="text" id="eqNumSerie" class="form-control" placeholder="SN-123456">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label small fw-bold">Estado Inicial</label>
                        <select id="eqEstado" class="form-select">
                            <option value="Funcional">Funcional</option>
                            <option value="En Reparación">En Reparación</option>
                            <option value="Desechado">Desechado</option>
                        </select>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label small fw-bold">URL Documentación (Manual)</label>
                    <input type="url" id="eqDoc" class="form-control" placeholder="https://manuales.com/pdf">
                </div>

                <div class="d-flex gap-2">
                    <button type="button" class="btn btn-light w-50" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary w-50 fw-bold" id="btnSaveEq">
                        <i class="fas fa-save me-2"></i>Registrar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script type="module">
        import { cargarSidebar } from './sidebar.js';
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyA_aXLKh1HXcXGD1_s7mA7VuCPsSm1IBPA", 
            authDomain: "labmanager-b85b1.firebaseapp.com", 
            projectId: "labmanager-b85b1", 
            storageBucket: "labmanager-b85b1.firebasestorage.app", 
            messagingSenderId: "651630503448", 
            appId: "1:651630503448:web:9a327cbf30b84fd763c56d" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        cargarSidebar('equipos');

        onSnapshot(collection(db, "equipos"), s => {
            const l = document.getElementById('lista-eq');
            if(!l) return;
            l.innerHTML = '';
            s.forEach(d => {
                const eq = d.data();
                const statusClass = eq.estado === 'Funcional' ? 'bg-success' : 'bg-warning text-dark';
                
                l.innerHTML += `
                    <tr>
                        <td><span class="fw-bold text-primary">${eq.nombre}</span></td>
                        <td>${eq.fabricante || 'N/A'}</td>
                        <td><code class="small">${eq.numSerie || '---'}</code></td>
                        <td><span class="badge ${statusClass}">${eq.estado}</span></td>
                        <td class="text-end">
                            <a href="detalles.html?id=${d.id}&col=equipos" class="btn btn-sm btn-outline-secondary">
                                <i class="fas fa-cog"></i> Gestionar
                            </a>
                        </td>
                    </tr>`;
            });
        });

        document.addEventListener('click', async (e) => {
            if (e.target.id === 'btnSaveEq') {
                const nombre = document.getElementById('eqNombre').value;
                const fabricante = document.getElementById('eqFabricante').value;
                const numSerie = document.getElementById('eqNumSerie').value;
                const estado = document.getElementById('eqEstado').value;
                const docUrl = document.getElementById('eqDoc').value;

                if (!nombre) return alert("El nombre es obligatorio");

                try {
                    await addDoc(collection(db, "equipos"), {
                        nombre, fabricante, numSerie, estado,
                        documentacionURL: docUrl,
                        fechaIngreso: new Date().toISOString()
                    });

                    const modal = bootstrap.Modal.getInstance(document.getElementById('modalEq'));
                    if (modal) modal.hide();
                    
                    // Resetear formulario
                    ['eqNombre', 'eqFabricante', 'eqNumSerie', 'eqDoc'].forEach(id => document.getElementById(id).value = '');
                } catch (error) { console.error(error); }
            }

            if (e.target.closest('#btnLogout')) {
                signOut(auth).then(() => window.location.href = "index.html");
            }
        });
    </script>
</body>
</html>
