<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Inventario - Lab Track</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: #f8f9fa;
            display: flex;
        }

        .sidebar {
            width: 280px;
            background: #2c3e50;
            min-height: 100vh;
            color: white;
            position: fixed;
        }

        .content {
            margin-left: 280px;
            padding: 40px;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="sidebar p-4 d-flex flex-column">
        <h4 class="mb-4">LAB TRACK</h4>
        <nav class="nav flex-column gap-2 mb-auto">
            <a href="dashboard.html" class="nav-link text-white p-2">Dashboard</a>
            <a href="inventario.html" class="nav-link text-white active bg-primary rounded p-2">Inventario</a>
            <a href="equipos.html" class="nav-link text-white p-2">Equipos</a>
            <a href="reportes.html" class="nav-link text-white p-2">Reportes</a>
            <a href="admin.html" class="nav-link text-white p-2">Admin</a>
        </nav>
        <button id="btnLogout" class="btn btn-outline-danger">Cerrar Sesi√≥n</button>
    </div>

    <div class="content">
        <div class="d-flex justify-content-between mb-4">
            <h2>Inventario</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#m">Nuevo</button>
        </div>
        <div class="card border-0 shadow-sm rounded-4">
            <table class="table mb-0">
                <tbody id="t"></tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="m" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content p-4">
                <input type="text" id="n" class="form-control mb-2" placeholder="Nombre">
                <input type="number" id="s" class="form-control mb-2" placeholder="Stock">
                <button class="btn btn-primary w-100" id="g">Guardar</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyA_aXLKh1HXcXGD1_s7mA7VuCPsSm1IBPA", authDomain: "labmanager-b85b1.firebaseapp.com", projectId: "labmanager-b85b1", storageBucket: "labmanager-b85b1.firebasestorage.app", messagingSenderId: "651630503448", appId: "1:651630503448:web:9a327cbf30b84fd763c56d" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        onSnapshot(collection(db, "inventario"), snap => {
            const t = document.getElementById('t'); t.innerHTML = '';
            snap.forEach(d => {
                t.innerHTML += `<tr><td class="p-3 fw-bold">${d.data().nombre}</td><td>Stock: ${d.data().stock}</td><td class="text-end"><a href="detalles.html?id=${d.id}&col=inventario" class="btn btn-sm btn-light border">Detalles</a></td></tr>`;
            });
        });

        document.getElementById('g').onclick = async () => {
            await addDoc(collection(db, "inventario"), { nombre: document.getElementById('n').value, stock: Number(document.getElementById('s').value) });
            location.reload();
        };

        document.getElementById('btnLogout').onclick = () => signOut(auth).then(() => window.location.href = "index.html");
    </script>
</body>

</html>
