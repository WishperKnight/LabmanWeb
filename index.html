<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Track - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="login-container">
        <div class="login-card">
            <div class="login-icon">
                <i class="fas fa-microscope"></i>
            </div>
            <h3 class="mb-4">Bienvenido</h3>
            <form action="inventario.html"> <div class="mb-3 input-group">
                    <span class="input-group-text bg-light border-end-0"><i class="fas fa-user text-muted"></i></span>
                    <input type="text" class="form-control border-start-0 ps-0" placeholder="Nombre de usuario">
                </div>
                <div class="mb-4 input-group">
                    <span class="input-group-text bg-light border-end-0"><i class="fas fa-lock text-muted"></i></span>
                    <input type="password" class="form-control border-start-0 ps-0" placeholder="Contraseña">
                </div>
                <button type="submit" class="btn btn-teal w-100 py-2">Iniciar Sesión</button>
            </form>
            <div class="mt-3">
                <a href="#" class="text-muted small text-decoration-none">¿Olvidaste tu contraseña?</a>
            </div>
        </div>
    </div>

</body>
</html>
