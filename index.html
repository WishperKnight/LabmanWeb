<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Track - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-dark: #2c3e50;
            --accent-blue: #3498db;
        }

        body {
            background: linear-gradient(135deg, var(--primary-dark) 0%, #1a252f 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            border-radius: 20px;
            border: none;
            background: #ffffff;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .icon-box {
            background-color: var(--accent-blue);
            color: white;
            display: inline-block;
            padding: 20px;
            border-radius: 50%;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
        }

        .form-control {
            padding: 12px;
            border-radius: 8px;
        }

        .btn-login {
            background-color: var(--accent-blue);
            border: none;
            padding: 12px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn-login:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>

    <div class="card login-card p-4">
        <div class="text-center">
            <div class="icon-box">
                <i class="fas fa-microscope fa-2x"></i>
            </div>
            <h3 class="fw-bold text-dark mb-1">LAB TRACK</h3>
            <p class="text-muted small mb-4">Sistema de Gestión de Laboratorio</p>
        </div>

        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label small fw-bold text-secondary">Correo Institucional</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-0"><i class="fas fa-envelope text-muted"></i></span>
                    <input type="email" id="email" class="form-control bg-light border-0" placeholder="admin@labman.org"
                        required>
                </div>
            </div>
            <div class="mb-4">
                <label class="form-label small fw-bold text-secondary">Contraseña</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-0"><i class="fas fa-lock text-muted"></i></span>
                    <input type="password" id="password" class="form-control bg-light border-0" placeholder="••••••••"
                        required>
                </div>
            </div>
            <button type="submit" id="btn-entrar" class="btn btn-primary btn-login w-100 shadow-sm">
                Verificar Identidad <i class="fas fa-shield-alt ms-2"></i>
            </button>
        </form>

        <div id="error-msg" class="alert alert-danger mt-3 d-none small">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span></span>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA_aXLKh1HXcXGD1_s7mA7VuCPsSm1IBPA",
            authDomain: "labmanager-b85b1.firebaseapp.com",
            projectId: "labmanager-b85b1",
            storageBucket: "labmanager-b85b1.firebasestorage.app",
            messagingSenderId: "651630503448",
            appId: "1:651630503448:web:9a327cbf30b84fd763c56d"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const loginForm = document.getElementById('loginForm');
        const errorMsg = document.getElementById('error-msg');
        const btnEntrar = document.getElementById('btn-entrar');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // UI State
            btnEntrar.disabled = true;
            btnEntrar.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Autenticando...';
            errorMsg.classList.add('d-none');

            try {
                // 1. Validar en Firebase Auth
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // 2. Consultar Rol en Firestore
                const q = query(collection(db, "usuarios"), where("correo", "==", email));
                const querySnapshot = await getDocs(q);

                let rol = "";

                if (!querySnapshot.empty) {
                    rol = querySnapshot.docs[0].data().rol;
                } else if (email.trim().toLowerCase() === "admin@labman.org") {
                    // ACCESO MAESTRO para tu cuenta
                    rol = "Administrador";
                } else {
                    throw new Error("Acceso denegado: Usuario sin perfil en base de datos.");
                }

                // 3. Persistencia de Rol y Redirección
                localStorage.setItem('userRol', rol);

                if (rol === "Administrador") {
                    window.location.href = "admin.html";
                } else {
                    window.location.href = "dashboard.html";
                }

            } catch (error) {
                console.error("Login Error:", error);
                errorMsg.classList.remove('d-none');

                let mensajeVisible = "Error de credenciales.";
                if (error.code === 'auth/invalid-credential') {
                    mensajeVisible = "El correo o la contraseña son incorrectos.";
                } else if (error.message.includes("perfil")) {
                    mensajeVisible = error.message;
                }

                errorMsg.querySelector('span').textContent = mensajeVisible;
                btnEntrar.disabled = false;
                btnEntrar.innerHTML = 'Verificar Identidad <i class="fas fa-shield-alt ms-2"></i>';
            }
        });
    </script>
</body>

</html>
