<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Track - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(135deg, #2c3e50 0%, #1a252f 100%);
            height: 100vh;
            display: flex; align-items: center; justify-content: center;
        }
        .login-card { width: 100%; max-width: 400px; border-radius: 20px; border: none; }
    </style>
</head>
<body>

<div class="card login-card shadow-lg p-4 text-center">
    <div class="mb-4">
        <div class="bg-primary text-white d-inline-block p-3 rounded-circle mb-3">
            <i class="fas fa-microscope fa-2x"></i>
        </div>
        <h3 class="fw-bold">LAB TRACK</h3>
        <p class="text-muted small">Acceso según Rol Autorizado</p>
    </div>

    <form id="loginForm">
        <div class="mb-3 text-start">
            <label class="form-label small fw-bold">Correo Institucional</label>
            <input type="email" id="email" class="form-control bg-light border-0" placeholder="correo@lab.com" required>
        </div>
        <div class="mb-4 text-start">
            <label class="form-label small fw-bold">Contraseña</label>
            <input type="password" id="password" class="form-control bg-light border-0" placeholder="••••••••" required>
        </div>
        <button type="submit" id="btn-entrar" class="btn btn-primary w-100 py-2 fw-bold shadow-sm">
            Verificar Identidad <i class="fas fa-shield-alt ms-2"></i>
        </button>
    </form>

    <div id="error-msg" class="alert alert-danger mt-3 d-none small"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { 
        apiKey: "AIzaSyA_aXLKh1HXcXGD1_s7mA7VuCPsSm1IBPA", 
        authDomain: "labmanager-b85b1.firebaseapp.com", 
        projectId: "labmanager-b85b1", 
        storageBucket: "labmanager-b85b1.firebasestorage.app", 
        messagingSenderId: "651630503448", 
        appId: "1:651630503448:web:9a327cbf30b84fd763c56d" 
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('error-msg');
    const btnEntrar = document.getElementById('btn-entrar');

    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        btnEntrar.disabled = true;
        btnEntrar.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Validando...';
        errorMsg.classList.add('d-none');

        try {
            // 1. Validar en Firebase Auth
            const userCredential = await signInWithEmailAndPassword(auth, email, password);
            const user = userCredential.user;

            // 2. Buscar el ROL en Firestore usando el correo
            const q = query(collection(db, "usuarios"), where("correo", "==", email));
            const querySnapshot = await getDocs(q);

            if (!querySnapshot.empty) {
                let userData = querySnapshot.docs[0].data();
                const rol = userData.rol;

                // 3. Guardar el rol en localStorage para acceso rápido en otras páginas
                localStorage.setItem('userRol', rol);

                // Redirección inteligente
                if (rol === "Administrador") {
                    window.location.href = "admin.html";
                } else {
                    window.location.href = "dashboard.html";
                }
            } else {
                // Si está en Auth pero no tiene perfil en Firestore
                throw new Error("Usuario sin perfil asignado. Contacta al Admin.");
            }

        } catch (error) {
            console.error(error);
            errorMsg.classList.remove('d-none');
            errorMsg.innerHTML = `<i class="fas fa-exclamation-triangle"></i> ${error.message}`;
            btnEntrar.disabled = false;
            btnEntrar.innerHTML = 'Entrar al Panel <i class="fas fa-arrow-right ms-2"></i>';
        }
    });
</script>
</body>
</html>
