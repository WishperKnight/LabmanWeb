<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Lab Track - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #2c3e50 0%, #1a252f 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            border-radius: 20px;
            border: none;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <div class="card login-card p-4">
        <div class="text-center mb-4">
            <div class="bg-primary text-white d-inline-block p-3 rounded-circle mb-3"><i
                    class="fas fa-microscope fa-2x"></i></div>
            <h3 class="fw-bold">LAB TRACK</h3>
        </div>
        <form id="loginForm">
            <div class="mb-3"><label class="form-label small fw-bold">Correo</label><input type="email" id="email"
                    class="form-control" required></div>
            <div class="mb-4"><label class="form-label small fw-bold">Contrase√±a</label><input type="password"
                    id="password" class="form-control" required></div>
            <button type="submit" id="btn-entrar" class="btn btn-primary w-100 fw-bold">Entrar</button>
        </form>
        <div id="error-msg" class="alert alert-danger mt-3 d-none small"></div>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyA_aXLKh1HXcXGD1_s7mA7VuCPsSm1IBPA", authDomain: "labmanager-b85b1.firebaseapp.com", projectId: "labmanager-b85b1", storageBucket: "labmanager-b85b1.firebasestorage.app", messagingSenderId: "651630503448", appId: "1:651630503448:web:9a327cbf30b84fd763c56d" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value;
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const q = query(collection(db, "usuarios"), where("correo", "==", email));
                const snap = await getDocs(q);
                let rol = (snap.empty && email === "admin@labman.org") ? "Administrador" : snap.docs[0]?.data().rol;
                if (!rol) throw new Error("Sin perfil asignado");
                localStorage.setItem('userRol', rol);
                window.location.href = (rol === "Administrador") ? "admin.html" : "dashboard.html";
            } catch (error) {
                const msg = document.getElementById('error-msg');
                msg.classList.remove('d-none');
                msg.textContent = error.message;
            }
        });
    </script>
</body>

</html>
